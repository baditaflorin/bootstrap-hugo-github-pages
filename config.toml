baseURL      = "https://CHANGE_ME.github.io/hugo-site/"
languageCode = "en-us"
title        = "My Hugo Site"
theme        = "ananke"

# Pretty URLs
disablePathToLower = true
uglyURLs           = false

# Sitemap (auto-generated by Hugo)
[sitemap]
  changefreq = "monthly"
  priority   = 0.5
  filename   = "sitemap.xml"

# Hugo Modules
[module]
  proxy = "direct"

  [[module.imports]]
    path = "github.com/theNewDynamic/hugo-module-tnd-seo"
